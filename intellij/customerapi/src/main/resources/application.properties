#
# NOTE: if the app is running with docker compose with the mysql container itself
# we need to use internal port 3306 and a containername as a host, if it is running on local machine
# and trying to connect to mysql container, than use localhost:3307
#
#
# JDBC connection properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.c3p0.min_size=5
spring.jpa.properties.hibernate.c3p0.max_size=20
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:mysql://mysql:3306/customerapi_db?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false
spring.datasource.username=springstudent
spring.datasource.password=springstudent
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
server.port=8081
