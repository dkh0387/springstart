###################################################################################################
# In memory database: being dropped and recreated every time
###################################################################################################
#spring.datasource.url=jdbc:h2:mem:tacosdb;DB_CLOSE_ON_EXIT=FALSE
#spring.jpa.hibernate.ddl-auto=none

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

###################################################################################################
# Persistence mode
###################################################################################################
spring.datasource.url=jdbc:h2:file:~/tacosdb;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=TRUE;DB_CLOSE_DELAY=-1;
spring.datasource.name=tacosdb
spring.datasource.initialization-mode=never
spring.jpa.hibernate.ddl-auto = update